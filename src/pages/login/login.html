<ion-content padding>
  <div class="vertical">
    <div>
      <img src="../../assets/icon/logo.jpeg" />
      <h1 style="font-size:5rem">SnapFeels</h1>
    </div>

    <div>
      <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="text" [(ngModel)]="user.email" value="test@test.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" value="password"></ion-input>
      </ion-item>
      <br />
      <div class='buttons'>
        <button ion-button (click)="login(user)">Login</button>
        <button ion-button color="light" (click)="register()">Register</button>
      </div>
    </div>
  </div>

  <!--<div class="flex-container">
    <p *ngIf="show">Error Wrong Password</p>
  </div>-->

</ion-content>
