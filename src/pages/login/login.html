<ion-header>
  <ion-navbar>
    <ion-title>SnapFeels</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="text-align: center">
  <h1>Login</h1>
  <!--<img class="logo" src="img/sammy.png" />-->
  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email" value="test@test.com"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" value="password"></ion-input>
  </ion-item>
  <br />
  <div class='buttons'>
    <button ion-button (click)="login(user)">Login</button>
    <button ion-button color="light" (click)="register()">Register</button>
  </div>

  <!--<div class="flex-container">
    <p *ngIf="show">Error Wrong Password</p>
  </div>-->

</ion-content>
