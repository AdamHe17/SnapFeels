<ion-header>
  <ion-navbar>
    <ion-title>How do you feel today?</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <ion-card *ngIf="localImageUri">
    <ion-card-content>
      <img [src]="localImageUri" />
    </ion-card-content>
  </ion-card>
  {{result | json}}
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button (click)="takePicture()">{{localImageUri ? 'Retake Picture' : 'Take Picture'}}</button>
    <button ion-button (click)="uploadPicture()">Looks Good &nbsp;<ion-icon name="ios-arrow-forward"></ion-icon></button>
  </ion-toolbar>
</ion-footer>
