<ion-header>
  <ion-navbar>
    <ion-title>How do you feel today?</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <ion-card *ngIf="base64Image">
    <ion-card-content>
      <img [src]="base64Image" />
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button (click)="takePicture()">{{base64Image ? 'Retake Picture' : 'Take Picture'}}</button>
    <button ion-button (click)="uploadPicture()" *ngIf="base64Image">Looks Good &nbsp;<ion-icon name="ios-arrow-forward"></ion-icon></button>
  </ion-toolbar>
</ion-footer>
