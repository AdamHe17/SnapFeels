<ion-header>

  <ion-navbar>
    <ion-title>Stats</ion-title>
    <!--<ion-buttons start ion-button icon-only (click)="presentPopover($event)">-->
      <!--<ion-icon name="more"></ion-icon>-->
    <!--</ion-buttons>-->
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="vertical">
    <canvas #stackedBarCanvas height="200"></canvas>
    <ion-item>
      <ion-label>Feelings:&nbsp;</ion-label>
      <ion-select [(ngModel)]="selectedFeeling" (ngModelChange)="updateSelectedFeeling()">
        <ion-option>anger</ion-option>
        <ion-option>contempt</ion-option>
        <ion-option>disgust</ion-option>
        <ion-option>fear</ion-option>
        <ion-option>happiness</ion-option>
        <ion-option>neutral</ion-option>
        <ion-option>sadness</ion-option>
        <ion-option>surprise</ion-option>
      </ion-select>
    </ion-item>
    <canvas #lineCanvas height="200"></canvas>
  </div>
</ion-content>
